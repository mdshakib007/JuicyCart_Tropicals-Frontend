<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - JuicyCart-Tropicals</title>
    <!-- tailwind, daisy-UI, font-awesome, favicon, flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/default_mango.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="pb-16" id="nav-component">
        </nav>
    </header>

    <main class="min-h-screen bg-gray-100 pt-16">
        <div class="container mx-auto px-4 py-8">
            <!-- Seller's Shop -->
            <div id="seller-shop" class="mb-8">
                <h3
                    class="text-4xl font-bold text-orange-500 border-b-2 border-orange-500 pb-2 flex items-center gap-2">
                    <i class="fa-solid fa-store"></i> My Shop
                </h3>
                <div
                    class="bg-white shadow-sm rounded-lg p-6 mt-4 flex flex-col md:flex-row gap-6 items-center justify-between">
                    <!-- Left Section: Shop Info -->
                    <div class="flex flex-col md:flex-row gap-6 items-center">
                        <img id="shop-img" src="" alt="Shop Image"
                            class="h-32 w-32 rounded-full border-2 border-gray-300" />
                        <div class="text-center md:text-left">
                            <h4 class="text-lg font-semibold text-gray-800" id="shop-name"></h4>
                            <h5 class="text-sm text-gray-500" id="shop-location"></h5>
                            <h3 class="text-sm font-medium text-orange-600 mt-1" id="shop-hotline"></h3>
                            <small class="text-gray-400 mt-2" id="shop-description"></small>
                        </div>
                    </div>

                    <!-- Right Section: Add Product Button -->
                    <button onclick="showAddProductModal()"
                        class="btn bg-orange-500 text-white hover:bg-orange-600 px-4 py-2 rounded-lg shadow-md text-sm font-semibold"><i
                            class="fa-solid fa-plus"></i>
                        Add Product
                    </button>
                </div>
            </div>
            <!-- Products Section -->
            <div class="mb-8">
                <h3
                    class="text-4xl font-bold text-orange-500 border-b-2 border-orange-500 pb-2 flex items-center gap-2 mb-8">
                    <i class="fa-solid fa-box"></i> My Products
                </h3>
                <!-- Product Cards -->
                <div id="products" class="flex flex-wrap justify-center md:justify-start gap-6">
                </div>

                <!-- Pagination Controls -->
                <div class="flex justify-between items-center mt-6">
                    <button id="prevPage"
                        class="btn bg-gray-200 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                        <i class="fa-solid fa-arrow-left"></i>Previous
                    </button>
                    <button id="nextPage"
                        class="btn bg-gray-200 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                        Next<i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <!-- All Orders from this shop -->
            <div id="customer-orders" class="mb-8">
                <h3
                    class="text-4xl font-semibold text-orange-500 border-b-2 border-orange-500 pb-2 flex items-center gap-2">
                    <i class="fa-solid fa-layer-group"></i> All Orders
                </h3>
                <div class="overflow-x-auto">
                    <table class="table w-full border border-gray-300 rounded-lg">
                        <!-- Table Head -->
                        <thead class="bg-orange-100 text-orange-700 font-semibold">
                            <tr>
                                <th>Data</th>
                                <th>Quantity</th>
                                <th>Total Price</th>
                                <th>Status</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <!-- Table Body -->
                        <tbody id="order-table" class="text-gray-700">
                            <!-- Dynamic rows will go here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>


    <footer id="footer-component" class="footer bg-orange-200 text-black p-10 md:flex md:justify-evenly text-md">
    </footer>

    <!-- add product modal -->
    <dialog id="create_product_modal" class="modal">
        <div class="modal-box relative max-w-lg">
            <!-- Close Button -->
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <!-- Modal Header -->
            <h3 class="text-3xl text-orange-500 font-bold text-center mb-4">Add Awesome Mango!</h3>
            <!-- Form Content -->
            <div class="py-4">
                <form id="create-shop-form" class="flex flex-col justify-center gap-5" enctype="multipart/form-data">
                    <!-- product Name -->
                    <div>
                        <label for="product-name-input" class="block text-gray-700 font-semibold mb-2">Product
                            Title:</label>
                        <input id="product-name-input" type="text" placeholder="Product Title"
                            class="input input-bordered input-warning w-full" required />
                    </div>
                    <!-- Product Image -->
                    <div>
                        <label for="product-image-input" class="block text-gray-700 font-semibold mb-2">Upload Product
                            Image:</label>
                        <input id="product-image-input" type="file" accept="image/*"
                            class="file-input file-input-bordered file-input-warning w-full" required />
                    </div>
                    <!-- price -->
                    <div>
                        <label for="price-input" class="block text-gray-700 font-semibold mb-2">Price:</label>
                        <input id="price-input" type="number" placeholder="Enter product price"
                            class="input input-bordered input-warning w-full" required />
                    </div>
                    <!-- category -->
                    <div>
                        <label for="category-input" class="block text-gray-700 font-semibold mb-2">Select
                            Category:</label>
                        <div id="category-input-div">
                        </div>

                    </div>
                    <!-- quantity -->
                    <div>
                        <label for="quantity-input" class="block text-gray-700 font-semibold mb-2">Quantity:</label>
                        <input id="quantity-input" type="number" placeholder="Enter quantity"
                            class="input input-bordered input-warning w-full" required />
                    </div>
                    <!-- Description -->
                    <div>
                        <label for="description-input"
                            class="block text-gray-700 font-semibold mb-2">Description:</label>
                        <textarea id="description-input" placeholder="Describe your shop"
                            class="textarea textarea-warning w-full" required></textarea>
                    </div>
                    <!-- Buttons -->
                    <div class="flex justify-between mt-4">
                        <button type="button" id="add-product-btn"
                            class="btn bg-orange-500 text-white hover:bg-orange-600 w-1/2 mr-2"
                            onclick="addProduct()">Add Product</button>
                        <button type="button" class="btn bg-gray-500 text-white hover:bg-gray-600 w-1/2"
                            onclick="document.getElementById('create_product_modal').close()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>

    <!-- edit product modal -->
    <dialog id="edit_product_modal" class="modal">
        <div class="modal-box relative max-w-lg">
            <!-- Close Button -->
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <!-- Modal Header -->
            <h3 class="text-3xl text-orange-500 font-bold text-center mb-4">Update Product Quantity</h3>
            <!-- Form Content -->
            <div class="py-4">
                <form id="create-shop-form" class="flex flex-col justify-center gap-5">
                    <!-- Quantity edit -->
                    <div>
                        <label for="product-quantity-edit" class="block text-gray-700 font-semibold mb-2">Product
                            Quantity:</label>
                        <input id="product-quantity-edit" type="number" placeholder="Product Quantity"
                            class="input input-bordered input-warning w-full" required />
                    </div>
                    <!-- Buttons -->
                    <div class="flex justify-between mt-4">
                        <button id="edit-product-btn" type="button"
                            class="btn bg-orange-500 text-white hover:bg-orange-600 w-1/2 mr-2"
                            onclick="editProduct()">Update</button>
                        <button type="button" class="btn bg-gray-500 text-white hover:bg-gray-600 w-1/2"
                            onclick="document.getElementById('edit_product_modal').close()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>

    <!-- order details modal -->
    <dialog id="order_details_modal" class="modal">
        <div class="modal-box">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="text-2xl text-orange-500 font-bold border-b-2 border-orange-500">Order Details</h3>
            <div class="py-4">
                <p><strong>Order ID:</strong> <span id="modal-order-id"></span></p>
                <p><strong>Date:</strong> <span id="modal-order-date"></span></p>
                <p><strong>Quantity:</strong> <span id="modal-order-quantity"></span></p>
                <p><strong>Total Price:</strong> <span id="modal-order-total"></span></p>
                <p><strong>Status:</strong> <span id="modal-order-status"></span></p>
            </div>
            <hr>
            <h3 class="text-2xl text-orange-500 font-bold mt-4 border-b-2 border-orange-500">Product Details</h3>
            <div class="py-4">
                <img id="modal-product-image" src="" alt="Product Image" class="w-24 h-24 rounded-md">
                <p><strong>Name:</strong> <span id="modal-product-name"></span></p>
                <p><strong>Price:</strong> <span id="modal-product-price"></span></p>
                <p><strong>About:</strong> <span class="text-gray-500 text-sm" id="modal-product-about"></span></p>
            </div>
            <div id="cancel-order-btn" class="flex justify-end">

            </div>
        </div>
    </dialog>

    <script src="./src/dashboard.js"></script>
    <script src="./src/common.js"></script>

</body>

</html>
