<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - JuicyCart-Tropicals</title>
    <!-- tailwind, daisy-UI, font-awesome, favicon, flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/default_mango.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="pb-16" id="nav-component">
        </nav>
    </header>

    <main class="bg-gray-50 min-h-screen">
        <section class="py-16">
            <div class="container mx-auto px-4">
                <!-- Title Section -->
                <h1 class="text-3xl font-extrabold text-green-500 mb-4">
                    JuicyCart Tropicals
                </h1>
                <hr class="mb-8">

                <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
                    <!-- Categories Section -->
                    <div id="categories" class="p-3 border border-gray-200 rounded-lg bg-white">
                        <h2 class="text-lg font-semibold mb-4 text-green-500">
                            <i class="fa-solid fa-filter"></i> Categories
                        </h2>
                    </div>

                    <!-- Products Section -->
                    <div class="col-span-4">
                        <!-- Filters -->
                        <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
                            <input id="searchKeyword" type="text" placeholder="Search by keyword"
                                class="border border-gray-300 rounded-lg p-2 w-full md:w-1/3">
                            <div class="flex gap-4">
                                <input id="minPrice" type="number" placeholder="Min Price"
                                    class="border border-gray-300 rounded-lg p-2 w-28">
                                <input id="maxPrice" type="number" placeholder="Max Price"
                                    class="border border-gray-300 rounded-lg p-2 w-28">
                            </div>
                            <button id="filterBtn"
                                class="btn bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                                <i class="fa-solid fa-magnifying-glass"></i> Search
                            </button>
                        </div>

                        <!-- Product Cards -->
                        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            <!-- Product cards will be dynamically inserted here -->
                        </div>

                        <!-- Skeleton Loader -->
                        <div id="skeleton-lazy">
                            <div class="flex flex-col gap-4">
                                <div class="skeleton h-32 w-52"></div>
                                <div class="skeleton h-4 w-28"></div>
                                <div class="skeleton h-4 w-full"></div>
                                <div class="skeleton h-4 w-full"></div>
                            </div>
                        </div>

                        <!-- No Results -->
                        <div id="not-found" class="text-3xl text-green-500 text-center my-20">
                            <i class="fa-solid fa-ban"></i> No results found
                        </div>

                        <!-- Pagination Controls -->
                        <div class="flex justify-between items-center mt-6">
                            <button id="prevPage"
                                class="btn bg-gray-200 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                                <i class="fa-solid fa-arrow-left"></i> Previous
                            </button>
                            <button id="nextPage"
                                class="btn bg-gray-200 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                                Next <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-component" class="footer sm:footer-horizontal text-neutral-content p-10 bg-gray-100 text-black">
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="src/shop_and_product.js"></script>
    <script src="src/common.js"></script>
</body>

</html>
