<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - JuicyCart-Tropicals</title>
    <!-- tailwind, daisy-UI, font-awesome, favicon, flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="../images/default_mango.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="pb-16">
            <div class="navbar bg-orange-200 text-base-content fixed z-40">
                <div class="flex-1">
                    <a class="w-12 tooltip tooltip-right" href="../index.html" data-tip="JuicyCart-Tropicals"><img
                            src="../images/default_mango.png" alt="logo"></a>
                    <ul class="menu menu-horizontal px-1 text-black font-bold">
                        <li>
                            <details>
                                <summary>Menu</summary>
                                <ul class="bg-orange-200 rounded-t-none p-2 shadow-lg z-50">
                                    <li><a href="#"><i class="fa-solid fa-store"></i> Mangoes</a>
                                    <li><a href="#"><i class="fa-solid fa-address-card"></i> Login</a>
                                    </li>
                                </ul>
                            </details>
                        </li>
                    </ul>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img alt="profile" src="../images/default_customer.png" />
                            </div>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-200 rounded-box mt-3 w-52 p-2 shadow-lg z-50">
                            <li><a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
                            <li><a href="my_appointments.html"><i class="fa-solid fa-address-card"></i> My Orders</a>
                            </li>
                            <li><a href=""><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="min-h-screen">
        <section class="bg-gray-50 py-16">
            <div class="container mx-auto px-4">
                <!-- Title Section -->
                <h1 class="text-4xl md:text-5xl font-extrabold text-center text-orange-500 mb-4">
                    JuicyCart Tropicals
                </h1>
                <hr class="mb-8">

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <!-- Categories Section -->
                    <div id="categories" class="p-3 border border-gray-200 rounded-lg bg-white shadow-md">
                        <h2 class="text-lg font-semibold mb-4 text-orange-500">
                            <i class="fa-solid fa-filter"></i> Categories
                        </h2>
                    </div>

                    <!-- Products Section -->
                    <div class="col-span-3">
                        <!-- Filters -->
                        <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
                            <input id="searchKeyword" type="text" placeholder="Search by keyword"
                                class="border border-gray-300 rounded-lg p-2 w-full md:w-1/3">
                            <div class="flex gap-4">
                                <input id="minPrice" type="number" placeholder="Min Price"
                                    class="border border-gray-300 rounded-lg p-2 w-28">
                                <input id="maxPrice" type="number" placeholder="Max Price"
                                    class="border border-gray-300 rounded-lg p-2 w-28">
                            </div>
                            <button id="filterBtn"
                                class="btn bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition">
                                <i class="fa-solid fa-magnifying-glass"></i> Search
                            </button>
                        </div>

                        <!-- Product Cards -->
                        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        </div>
                        <div id="skeleton-lazy">
                            <div class="flex w-52 flex-col gap-4">
                                <div class="skeleton h-32 w-full"></div>
                                <div class="skeleton h-4 w-28"></div>
                                <div class="skeleton h-4 w-full"></div>
                                <div class="skeleton h-4 w-full"></div>
                            </div>
                        </div>
                        <div id="not-found" class="text-5xl text-orange-500">
                            <i class="fa-solid fa-ban text-5xl"></i>Not Found
                        </div>

                        <!-- Pagination Controls -->
                        <div class="flex justify-between items-center mt-6">
                            <button id="prevPage"
                                class="btn bg-gray-200 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                                <i class="fa-solid fa-arrow-left"></i>Previous
                            </button>
                            <button id="nextPage"
                                class="btn bg-gray-200 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                                Next<i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer bg-orange-200 text-black p-10 md:flex md:justify-evenly text-md">
        <nav>
            <h6 class="footer-title">Services</h6>
            <a class="link link-hover">Branding</a>
            <a class="link link-hover">Design</a>
            <a class="link link-hover">Marketing</a>
            <a class="link link-hover">Advertisement</a>
        </nav>
        <nav>
            <h6 class="footer-title">Company</h6>
            <a class="link link-hover">About us</a>
            <a class="link link-hover">Contact</a>
            <a class="link link-hover">Jobs</a>
            <a class="link link-hover">Press kit</a>
        </nav>
        <nav>
            <h6 class="footer-title">Legal</h6>
            <a class="link link-hover">Terms of use</a>
            <a class="link link-hover">Privacy policy</a>
            <a class="link link-hover">Cookie policy</a>
        </nav>
    </footer>

    <script src="src/app.js"></script>
</body>

</html>
