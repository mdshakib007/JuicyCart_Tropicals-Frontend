<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JuicyCart-Tropicals</title>
    <!-- tailwind, daisy-UI, font-awesome, favicon, flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="../images/default_mango.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="pb-16" id="nav-component">
        </nav>
    </header>

    <main class="min-h-screen">
        <!-- login form  -->
        <div class="flex justify-center items-center min-h-screen bg-white">
            <div class="card w-96 bg-base-100 shadow-xl mx-4">
                <div class="card-body">
                    <h2 class="text-2xl font-bold text-center text-green-500 mb-4">Login</h2>
                    <form action="" method="post" class="space-y-4" onsubmit="handleLogin(event)">
                        <div class="form-control">
                            <label for="username" class="label">
                                <span class="label-text font-medium text-green-500">Enter Your Username</span>
                            </label>
                            <input type="text" name="username" id="login-username" placeholder="Username"
                                class="input input-bordered border-green-500 input-success w-full" required />
                        </div>
                        <div class="form-control">
                            <label for="password" class="label">
                                <span class="label-text font-medium text-green-500">Enter Your Password</span>
                            </label>
                            <input type="password" name="password" id="login-password" placeholder="Password"
                                class="input input-bordered border-green-500 input-success w-full" required />
                        </div>
                        <p class="text-red-600 italic my-2 text-sm" id="login-error-message"></p>
                        <!-- Submit Button -->
                        <button id="login-btn"
                            class="btn bg-green-500 border-none hover:bg-green-600 btn-block text-white"
                            type="submit">Login</button>
                    </form>
                    <div class="text-center mt-4">
                        <a href="./registration.html" class="text-sm text-green-500 hover:underline">Don't have an
                            account?</a>
                    </div>
                    <div>
                        <h4 class="text-sm text-green-500 underline text-center my-2">Default Credientials:</h4>
                        <div class="flex justify-evenly">
                            <button id="default-seller-info-btn"
                                class="btn btn-sm bg-white border-green-500 hover:bg-green-500 text-black hover:text-white" onclick="defaultSellerLogin(event)">Seller Info</button>
                            <button id="default-customer-info-btn"
                                class="btn btn-sm bg-white border-green-500 hover:bg-green-500 text-black hover:text-white" onclick="defaultCustomerLogin(event)">Customer Info</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer id="footer-component" class="footer sm:footer-horizontal text-neutral-content p-10 bg-gray-100 text-black">
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="src/auth.js"></script>
    <script src="src/common.js"></script>
</body>

</html>
