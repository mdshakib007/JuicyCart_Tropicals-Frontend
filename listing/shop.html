<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - JuicyCart-Tropicals</title>
    <!-- tailwind, daisy-UI, font-awesome, favicon, flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="../images/default_mango.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="pb-16">
            <div class="navbar bg-orange-200 text-base-content fixed z-40">
                <div class="flex-1">
                    <a class="w-12 tooltip tooltip-right" href="../index.html" data-tip="JuicyCart-Tropicals"><img
                            src="../images/default_mango.png" alt="logo"></a>
                    <ul class="menu menu-horizontal px-1 text-black font-bold">
                        <li>
                            <details>
                                <summary>Menu</summary>
                                <ul class="bg-orange-200 rounded-t-none p-2 shadow-lg z-50">
                                    <li><a href="./all_products.html"><i class="fa-solid fa-store"></i> Mangoes</a>
                                    <li><a href="../user/login.html"><i class="fa-solid fa-address-card"></i> Login</a>
                                    </li>
                                </ul>
                            </details>
                        </li>
                    </ul>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img alt="profile" src="../images/default_customer.png" />
                            </div>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-200 rounded-box mt-3 w-52 p-2 shadow-lg z-50">
                            <li><a href="../user/profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
                            <li><a href="../user/profile.html"><i class="fa-solid fa-address-card"></i> My Orders</a>
                            </li>
                            <li><button onclick="handleLogout(event)"><i class="fa-solid fa-right-from-bracket"></i> Logout</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="min-h-screen bg-gray-100 pt-16">
        <div class="container mx-auto px-4 py-8">
            <!-- Seller's Shop -->
            <div id="seller-shop" class="mb-8">
                <h3
                    class="text-4xl font-bold text-orange-500 border-b-2 border-orange-500 pb-2 flex items-center gap-2">
                    <i class="fa-solid fa-store"></i> Shop Info
                </h3>
                <div
                    class="bg-white shadow-sm rounded-lg p-6 mt-4 flex flex-col md:flex-row gap-6 items-center justify-between">
                    <!-- Left Section: Shop Info -->
                    <div class="flex flex-col md:flex-row gap-6 items-center">
                        <img id="shop-img" src="" alt="Shop Image"
                            class="h-32 w-32 rounded-full border-2 border-gray-300" />
                        <div class="text-center md:text-left">
                            <h4 class="text-lg font-semibold text-gray-800" id="shop-name"></h4>
                            <h5 class="text-sm text-gray-500" id="shop-location"></h5>
                            <h3 class="text-sm font-medium text-orange-600 mt-1" id="shop-hotline"></h3>
                            <small class="text-gray-400 mt-2" id="shop-description"></small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Products Section -->
            <div class="mb-8">
                <h3
                    class="text-4xl font-bold text-orange-500 border-b-2 border-orange-500 pb-2 flex items-center gap-2 mb-8">
                    <i class="fa-solid fa-box"></i> Shop Products
                </h3>
                <!-- Product Cards -->
                <div id="products" class="flex flex-wrap justify-center md:justify-start gap-6">
                    <h1 class="text-2xl font-bold">In Development</h1>
                </div>

                <!-- Pagination Controls -->
                <div class="flex justify-between items-center mt-6">
                    <button id="prevPage"
                        class="btn bg-gray-200 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                        <i class="fa-solid fa-arrow-left"></i>Previous
                    </button>
                    <button id="nextPage"
                        class="btn bg-gray-200 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                        Next<i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer bg-orange-200 text-black p-10 md:flex md:justify-evenly text-md">
        <nav>
            <h6 class="footer-title">Services</h6>
            <a class="link link-hover">Branding</a>
            <a class="link link-hover">Design</a>
            <a class="link link-hover">Marketing</a>
            <a class="link link-hover">Advertisement</a>
        </nav>
        <nav>
            <h6 class="footer-title">Company</h6>
            <a class="link link-hover">About us</a>
            <a class="link link-hover">Contact</a>
            <a class="link link-hover">Jobs</a>
            <a class="link link-hover">Press kit</a>
        </nav>
        <nav>
            <h6 class="footer-title">Legal</h6>
            <a class="link link-hover">Terms of use</a>
            <a class="link link-hover">Privacy policy</a>
            <a class="link link-hover">Cookie policy</a>
        </nav>
    </footer>


    <script src="./src/app.js"></script>


</body>

</html>
