<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JuicyCart-Tropicals</title>
    <!-- tailwind, daisy-UI, font-awesome, favicon, flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="../images/default_mango.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="pb-16" id="nav-component">
        </nav>
    </header>

    <main class="min-h-screen">
        <!-- login form  -->
        <div class="flex justify-center items-center min-h-screen bg-orange-100">
            <div class="card w-96 bg-orange-300 shadow-xl mx-4">
                <div class="card-body">
                    <h2 class="text-2xl font-bold text-center text-orange-900 mb-4">Login</h2>
                    <form action="" method="post" class="space-y-4" onsubmit="handleLogin(event)">
                        <div class="form-control">
                            <label for="username" class="label">
                                <span class="label-text font-medium text-orange-800">Enter Your Username</span>
                            </label>
                            <input type="text" name="username" id="login-username" placeholder="Username"
                                class="input input-bordered w-full" required />
                        </div>
                        <div class="form-control">
                            <label for="password" class="label">
                                <span class="label-text font-medium text-orange-800">Enter Your Password</span>
                            </label>
                            <input type="password" name="password" id="login-password" placeholder="Password"
                                class="input input-bordered w-full" required />
                        </div>
                        <p class="text-red-600 italic my-2 text-sm" id="login-error-message"></p>
                        <!-- Submit Button -->
                        <button id="login-btn"
                            class="btn bg-orange-700 border-none hover:bg-orange-800 btn-block text-white"
                            type="submit">Login</button>
                    </form>
                    <div class="text-center mt-4">
                        <a href="./registration.html" class="text-sm text-orange-900 hover:underline">Don't have an
                            account?</a>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer id="footer-component" class="footer bg-orange-200 text-black p-10 md:flex md:justify-evenly text-md">
    </footer>

    <script src="src/auth.js"></script>
    <script src="src/common.js"></script>
</body>

</html>
