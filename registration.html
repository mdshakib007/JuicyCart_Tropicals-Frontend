<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JuicyCart-Tropicals</title>
    <!-- tailwind, daisy-UI, font-awesome, favicon, flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/default_mango.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="pb-16" id="nav-component">
        </nav>
    </header>

    <main class="min-h-screen">
        <!-- registration form  -->
        <div class="flex justify-center items-center min-h-screen h-auto py-10 bg-orange-100">
            <div class="card w-96 bg-orange-300 shadow-xl mx-4">
                <div class="card-body">
                    <h2 class="text-2xl font-bold text-center text-orange-900 mb-4">Register</h2>
                    <form action="" method="post" class="space-y-4" onsubmit="handleCustomerRegister(event)">

                        <!-- Username -->
                        <div class="form-control">
                            <input type="text" name="username" id="username" placeholder="Username"
                                class="input input-bordered w-full" required />
                        </div>

                        <!-- First Name -->
                        <div class="form-control">
                            <input type="text" name="first_name" id="first-name" placeholder="First Name"
                                class="input input-bordered w-full" required />
                        </div>

                        <!-- Last Name -->
                        <div class="form-control">
                            <input type="text" name="last_name" id="last-name" placeholder="Last Name"
                                class="input input-bordered w-full" required />
                        </div>

                        <!-- Email -->
                        <div class="form-control">
                            <input type="email" name="email" id="email" placeholder="Email Address"
                                class="input input-bordered w-full" required />
                        </div>

                        <!-- address -->
                        <div class="form-control">
                            <input type="text" name="address" id="address" placeholder="Full Address"
                                class="input input-bordered w-full" required />
                        </div>

                        <!-- Password -->
                        <div class="form-control">
                            <input type="password" name="password" id="password" placeholder="Password"
                                class="input input-bordered w-full" required />
                        </div>

                        <p class="text-red-600 italic my-2 text-sm font-bold" id="error-message"></p>
                        <p class="text-green-600 italic my-2 text-sm font-bold"><a href="seller_registration.html">I
                                want to register seller!</a></p>
                        <!-- Submit Button -->
                        <button id="register-btn"
                            class="btn bg-orange-700 border-none hover:bg-orange-800 btn-block text-white"
                            type="submit">Register</button>
                    </form>
                    <div class="text-center mt-4">
                        <a href="login.html" class="text-sm text-orange-900 hover:underline">Already have an
                            account?</a>
                    </div>
                    <h1 id="register-success" class="text-xl font-bold m-2 text-center"></h1>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-component" class="footer bg-orange-200 text-black p-10 md:flex md:justify-evenly text-md">

    </footer>

    <script src="src/auth.js"></script>
    <script src="src/common.js"></script>
</body>

</html>
